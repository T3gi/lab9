<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      background-color: lightskyblue;
    }
    h1 {
      color: green;
    }
  </style>
  <meta charset="UTF-8">
  <title>Tasks Manager</title>
</head>
<body>
<h1>Add Task</h1>
<form action="/add_task" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${project.name}" required>
  <br>
  <label for="tasks">Tasks:</label>
  <input type="text" id="tasks" name="tasks" th:value="${project.tasks}" required>
  <br>
  <button type="submit">Save</button>
</form>
<h1>Finish Task</h1>
<form action="/finish_task" method="post">
  <label for="name1">Name:</label>
  <input type="text" id="name1" name="name" th:value="${project.name}" required>
  <br>
  <label for="tasks1">Tasks:</label>
  <input type="text" id="tasks1" name="tasks" th:value="${project.tasks}" required>
  <br>
  <button type="submit">Save</button>
</form>
<a href="/">Back to list</a>
</body>
</html>
